{% extends "base.html" %}

{% block content %}
<p></p>
<br/>
<br/>
<p></p>
<br/>
    <section id="login" class="features-wrapper" style="padding:0px;">
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="form-wrapper">
                        <form class="form-group" name="reset_password" method="post" action="">
                            <div style="display:none">
                                <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
                            </div>
                            <div class="form-group">
                                <a href="/user/login/"><i class="fa fa-chevron-left" aria-hidden="true" style="color:#3AD4A7;"></i></a>
                            </div>
                            <div class="form-group">
                                <img src="/static/images/img/main-logo.png" alt="COOSTA">
                            </div>
                            <hr>
                            <div class="form-group">
                                <label for="id_new_password1">Enter New Password</label>
                                <input class="form-control" autofocus="" id="id_new_password1" name="new_password1" type="password">
                            </div>
                            <div class="form-group">
                                <label for="id_new_password2">Re Enter New Password</label>
                                <input class="form-control" autofocus="" id="id_new_password2" name="new_password2" type="password">
                            </div>
                            <div class="form-group">
                                <label for="id_show_password">Show Password:</label>
                                <input class="form-control" autofocus="" id="id_show_password" name="show_password" type="checkbox"
                                       style="width:20px; height:20px;" onchange="showPassword()">
                            </div>
                            <br>
                            <div class="btn-wrapper">
                                <button type="submit" class="btn button-1 gradient-bg three-sharp-edge-l" style="color:white;">RESET PASSWORD</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </section>
{% block footer_scripts %}
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script type="text/javascript">
    function showPassword(){
        var pwd1 = document.getElementById("id_new_password1");
        var pwd2 = document.getElementById("id_new_password2");
        if (pwd1.type == "password"){
            pwd1.type = "text"
        }
        else{
            pwd1.type = "password"
        }
        if (pwd2.type == "password"){
            pwd2.type = "text"
        }
        else{
            pwd2.type = "password"
        }
    }
</script>
<script src="/static/js/form-validation.js"></script>
{% endblock footer_scripts %}
{% endblock content %}
