{% extends "base.html" %}

{% block content %}
<p></p>
<br/>
<br/>
<p></p>
<br/>
    <section id="login" class="features-wrapper" style="padding:0px;">
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="form-wrapper">
                        {% if form.non_field_errors %}
                            {% for error in form.non_field_errors %}
                                {% if error %}
                                    <p id="not_match2" style="color:red;"><b>{{ error }}</b></p>
                                {% endif %}
                            {% endfor %}
                        {% endif %}
                        <form class="form-group" method="post" name="login">
                            {% csrf_token %}
                            <div class="form-group">
                                <a href="/"><i class="fa fa-chevron-left" aria-hidden="true" style="color:#3AD4A7;"></i></a>
                            </div>
                            <div class="form-group">
                                <img src="/static/images/img/main-logo.png" alt="COOSTA">
                            </div>
                            <hr>
                            <div class="form-group">
                                <label for="id_username">Username:</label>
                                <input class="form-control" autofocus="" id="id_username" maxlength="254" name="username" type="text">
                            </div>
                            <div class="form-group">
                                <label for="id_password">Password:</label>
                                <input class="form-control" autofocus="" id="id_password" name="password" type="password">
                            </div>
                            <br>
                            <div class="btn-wrapper">
                                <button type="submit" onclick="remove_error_message2()" class="btn button-1 gradient-bg three-sharp-edge-l">LOGIN</button>
                            </div>
                            <br>
                            <div class="btn-wrapper">
                                <a href="{% url 'password_reset' %}">Forgot Your Password ?</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
        $('document').ready(function(){
          var activation_code = localStorage.getItem('activation_code').replace("\"", "").replace("\"", "");
          if(activation_code){
            localStorage.setItem('activation_code_passed', JSON.stringify(true));
          }
        });
    </script>
{% endblock content %}
