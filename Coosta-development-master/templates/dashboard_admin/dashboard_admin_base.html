<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Coosta Admin Dashboard</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/dashboard-admin/css/bootstrap.min.css" rel="stylesheet">
    <!-- MetisMenu CSS -->
    <link href="/static/dashboard-admin/css/metisMenu.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="/static/dashboard-admin/css/dataTables.bootstrap.css" rel="stylesheet">
    <!-- DataTables Responsive CSS -->
    <link href="/static/dashboard-admin/css/dataTables.responsive.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/dashboard-admin/css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Custom Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/admin/dashboard/">Coosta Admin</a>
            </div>
            <!-- /.navbar-header -->
            <ul class="nav navbar-top-links navbar-right">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <strong>{% firstof user.get_short_name user.get_username %}</strong>&nbsp;
                        <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        </li>
                        <li><a href="/admin/"><i class="fa fa-gear fa-fw"></i>Coosta Base Admin</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="{% url 'admin:logout' %}"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <!--<li class="sidebar-search">-->
                            <!--<div class="input-group custom-search-form">-->
                                <!--<input type="text" class="form-control" placeholder="Search...">-->
                                <!--<span class="input-group-btn">-->
                                <!--<button class="btn btn-default" type="button">-->
                                    <!--<i class="fa fa-search"></i>-->
                                <!--</button>-->
                            <!--</span>-->
                            <!--</div>-->
                            <!--&lt;!&ndash; /input-group &ndash;&gt;-->
                        <!--</li>-->
                        <li>
                            <a href="{% url 'dashboard_admin' %}"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                        </li>
                        <li>
                            <a href="{% url 'dashboard_values' 'properties' %}"><i class="fa fa-home fa-fw"></i>
                                Properties
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'dashboard_values' 'users' %}"><i class="fa fa-users fa-fw"></i> Users</a>
                        </li>
                        <li>
                            <a href="{% url 'dashboard_values' 'escrow' %}">
                                <i class="fa fa-user-secret fa-fw" aria-hidden="true"></i> Escrow
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'dashboard_values' 'non_pre_approved_user' %}">
                                <i class="fa fa-user fa-fw" aria-hidden="true"></i> Non Pre-Approved User
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'dashboard_values' 'flagged_properties' %}">
                                <i class="fa fa-home fa-fw" aria-hidden="true"></i> Flagged Properties
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>
        {% block content %}{% endblock content %}
    </div>
    <!-- /#wrapper -->
    <!-- jQuery -->
    <script src="/static/dashboard-admin/js/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="/static/dashboard-admin/js/bootstrap.min.js"></script>
    <!-- Metis Menu Plugin JavaScript -->
    <script src="/static/dashboard-admin/js/metisMenu.min.js"></script>
    <!-- DataTables JavaScript -->
    <script src="/static/dashboard-admin/js/jquery.dataTables.min.js"></script>
    <script src="/static/dashboard-admin/js/dataTables.bootstrap.min.js"></script>
    <script src="/static/dashboard-admin/js/dataTables.responsive.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="/static/dashboard-admin/js/sb-admin-2.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript">
      $(function() {
          var state = [
            '{% for state in state_list %}',
              '{{ state.state }}',
            '{% endfor %}'
          ];
        $( "#state" ).autocomplete({
          source: state
        });
      });

      $(function() {
          var city = [
            '{% for city in city_list %}',
              '{{ city.city }}',
            '{% endfor %}'
          ];
        $( "#city" ).autocomplete({
          source: city
        });
      });
    </script>
</body>
</html>
